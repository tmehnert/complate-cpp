<!DOCTYPE html>
<html><head><meta charSet="UTF-8"><meta name="description" content="JSX component for testing the library"><title>Render Test</title><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"></head><body><main class="container"><h1>TodoList</h1><small class="text-muted">rendered by <a href="https://github.com/tmehnert/complate-cpp" target="_blank">complate-cpp</a></small><div class="todolist"><form class="mb-4" method="GET" action="https://example.org/todos/4/update"><div class="card"><div class="card-body"><h5 class="card-title">Change the tires of your car</h5><p class="card-text text-muted">You stored the tires at your mom's house.</p></div><ul class="list-group"><li class="list-group-item is  bg-warning"><dt>Need do be done in</dt><dd>9 days</dd></li></ul><div class="card-body"><button type="submit" value="done" class="btn btn-sm btn-primary">Done</button></div></div></form><form class="mb-4" method="GET" action="https://example.org/todos/5/update"><div class="card"><div class="card-body"><h5 class="card-title">Book a hotel for next summer</h5><p class="card-text text-muted">Hopefully our situation is then better.</p></div><ul class="list-group"><li class="list-group-item is false"><dt>Need do be done in</dt><dd>11 months</dd></li></ul><div class="card-body"><button type="submit" value="done" class="btn btn-sm btn-primary">Done</button></div></div></form></div></main></body></html>
